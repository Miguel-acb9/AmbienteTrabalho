# Modelo 1
format = '''$username$directory$nodejs$character'''

[username]
format = '[Δ](blue) [$user]($style) '
disabled = false
show_always = true
style_user = 'white bold'
style_root = 'red bold'

[directory]
format = '[em](blue) $read_only[$path](white) '
truncation_length = 3
truncation_symbol = '…/' 
home_symbol = '🏠'
read_only = '🔒 '
use_os_path_sep = true

[character]
success_symbol = '[❯](bold blue)'
error_symbol = '[❯](bold red)'








[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"


[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"





[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = true

[python]
format = "[$symbol$version]($style) "
style = "bold green"



[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = false



[nodejs]
format = "[via](blue) [$symbol$version](bold green) "
symbol= '🤖 '
version_format = 'v${raw}'

