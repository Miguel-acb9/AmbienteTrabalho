format = '''$username$directory$git_branch$git_status$package$nodejs$character'''

[username]
format = '[Δ](#e25d23 bold) [$user]($style) '
disabled = false
show_always = true
style_root = 'red bold'
style_user = 'white bold'

[directory]
format = '[em](#e25d23) $read_only[$path](#D1D1D1) '
read_only = '🔒 '
home_symbol = '🏠'
truncation_length = 3
use_os_path_sep = true
truncation_symbol = '📁/' 

[git_branch]
format = '[no](#e25d23) [$symbol $branch](#D1D1D1) '
symbol = ''

[git_status]
format     = '$all_status$ahead_behind'
stashed = '⭕ '
up_to_date = '' #✅
conflicted = '⛔ '
ahead = '🅰️×[${count}](#D1D1D1) '
behind = '🅱️×[${count}](#D1D1D1) '
staged = '🆗×[${count}](#D1D1D1) '
renamed = '📛×[${count}](#D1D1D1) '
deleted = '❌×[${count}](#D1D1D1) '
modified = '❗×[${count}](#D1D1D1) '
untracked = '❓×[${count}](#D1D1D1) '
diverged = '⚠️ 🅰️×[${ahead_count}](#D1D1D1) 🅱️×[${behind_count}](#D1D1D1) '

[nodejs]
format = '[via](#e25d23) [$symbol$version](#D1D1D1) '
symbol= '🤖 '
version_format = 'v${raw}'

[python]
format = '[$symbol$version]($style) '
style = 'bold green'

[package]
format = '[é](#e25d23) [$symbol$version](#D1D1D1) '
symbol= '📦 '

[character]
success_symbol = '[❯](bold blue)'
error_symbol = '[❯](bold red)'

# Outros
[battery]
full_symbol = '🔋'
charging_symbol = '🔌'
discharging_symbol = '⚡'

[[battery.display]]
threshold = 30
style = 'bold red'


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = ' took [$duration]($style)'
